<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create Workplace</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <section id="workplace"> -->
    <div class="create-workplace-1">
      <img src="images/workplace-back.png" alt="">
      <div class="workplace-form">
        <h1 class="cw" >Create Workplace</h1>
        <div class="wk" class="title">
          <h2 class="title-name">Title</h2>
          <input class="boxes"type="text" name="" value="" placeholder="Title">
        </div>
        <div class="wk" class="file-up">
          <h2>Upload image</h2>
          <input class="boxes" class="choose-file" type="file" name="" value="" class="form]-control">
        </div>
        <div class="wk" class="description">
          <h2>Description</h2>
          <textarea name="name" class="boxes" rows="1" cols="0"></textarea>
        </div>
        <div class="wk" class="location">
          <h2>Location</h2>
          <input class="boxes" type="text" name="" value="" placeholder="location">
        </div>
        <div class="wk" class="submit-btn">
            <input type="submit" name="" class="wk-submit" value="UPLOAD" class="btn btn-success my-3">
        </div>
      </div>

    </div>

  <!-- </section> -->
</body>

</html>
